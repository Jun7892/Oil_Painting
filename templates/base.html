{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    {% block others %}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div id="rotateDevice" class="active">
    <div class="message">Resize your window</div>
    <div id="fireBar" class="onFire fast">
        <div class="fireUnit unit1 flipped" style="background-position-y: -200px;"></div>
        <div class="fireUnit unit2" style="background-position-y: 0px;"></div>
        <div class="fireUnit unit3 flipped" style="background-position-y: 0px;"></div>
    </div>
</div>

<div id="container">

</div>

{% block content %}

{% endblock %}
</body>
</html>
